<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.3.css">
    <title>Calculator V1.3</title>
</head>

<body>
    <div class="Nav_Bar">
        <ul>
            <li><div class="other">Other Colors:</div></li>
            <div class="Chocolate" id="textchocolate">Chocolate</div>
            <div class="Golden" id="textgolden">Golden Rod</div>
            <div class="Lawn" id="textlawn">Lawn Green</div>
            <div class="Saddle" id="textsaddle">Saddle Brown</div>
            <div class="Bluev" id="textbluev">Violet Blue</div>
            <div class="Aquamarine" id="textaqua">Aquamarine</div>
        </ul>
        <div class="v">
            <p>v1.3</p>
        </div>
        <div class="vpage">
            <a href="index.html">More Versions</a>
        </div>
    </div>
    <div class="calculator-container">
        <div class="grid-container">
            <div class="calculator-grid ">
                <textarea type="text" id="inputtext" placeholder="0"></textarea>
                <button>C</button>
                <button>DEL</button>
                <button></button>
                <button>+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

<div class="history-container">
    <div class="history-bar" id="historyBar"></div>
    <button id="clearHistoryBtn">Clear History</button>
    <div class="delete">
    <button id="deleteHistoryBtn">Delete History</button>
    </div>
</div>

    <script src="calculator_1.3.js"></script>
</body>

</html>
